<!DOCTYPE html>
<html>

<head>
    <title>TASOR</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <div class="inner-container">
        <div class="info-content">
            <img src="images/first-image.jpg" alt="Image" class="first-image">
        </div>
        <div class="formular-login">
            <form>
                <span class="login-title">Login</span>

                <span class="label-content">Username</span>
                <div class="input-container">
                    <input type="text" name="username" class="input-content">
                </div>

                <span class="label-content">Email</span>
                <div class="input-container">
                    <input type="text" name="email" class="input-content">
                </div>

                <span class="label-content">Password</span>
                <div class="input-container">
                    <input type="password" name="email" class="input-content">
                </div>

                <div class="button-container">
                    <button type="button" class="button-content">Login</button>
                </div>

            </form>

            <div class="register-container">
                <img src="images/create-icon.png" alt="Create image" class="create-icon">
                <a>Create your account</a>
            </div>
        </div>


    </div>

</body>

</html>
